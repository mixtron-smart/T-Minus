<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <!-- 背景渐变 -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2563eb;stop-opacity:1" />
    </linearGradient>
    <!-- 飞机阴影 -->
    <filter id="shadow">
      <feGaussianBlur in="SourceAlpha" stdDeviation="8"/>
      <feOffset dx="0" dy="4" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- 圆角背景 -->
  <rect width="512" height="512" rx="120" fill="url(#bgGradient)"/>
  
  <!-- 时钟背景圆 -->
  <circle cx="256" cy="256" r="180" fill="white" opacity="0.15"/>
  <circle cx="256" cy="256" r="160" fill="none" stroke="white" stroke-width="3" opacity="0.3"/>
  
  <!-- 时钟刻度 -->
  <g transform="translate(256, 256)" opacity="0.4">
    <line x1="0" y1="-140" x2="0" y2="-160" stroke="white" stroke-width="4" stroke-linecap="round"/>
    <line x1="0" y1="140" x2="0" y2="160" stroke="white" stroke-width="4" stroke-linecap="round"/>
    <line x1="-140" y1="0" x2="-160" y2="0" stroke="white" stroke-width="4" stroke-linecap="round"/>
    <line x1="140" y1="0" x2="160" y2="0" stroke="white" stroke-width="4" stroke-linecap="round"/>
  </g>
  
  <!-- 飞机图标 -->
  <g transform="translate(256, 200)" filter="url(#shadow)">
    <!-- 飞机主体 -->
    <path d="M-60,-15 L-30,-15 L-15,-30 L15,-30 L30,-15 L60,-15 L45,0 L60,15 L30,15 L15,30 L-15,30 L-30,15 L-60,15 L-45,0 Z" 
          fill="white" opacity="0.95"/>
    <!-- 飞机窗户 -->
    <circle cx="0" cy="0" r="8" fill="#3b82f6" opacity="0.6"/>
    <!-- 飞机尾翼 -->
    <path d="M-50,-10 L-60,-25 L-50,-20 Z" fill="white" opacity="0.9"/>
    <path d="M-50,10 L-60,25 L-50,20 Z" fill="white" opacity="0.9"/>
  </g>
  
  <!-- 时钟指针（指向 2:30，表示赶时间） -->
  <g transform="translate(256, 256)">
    <!-- 时针（指向2点） -->
    <line x1="0" y1="0" x2="50" y2="-30" 
          stroke="white" stroke-width="12" stroke-linecap="round" 
          opacity="0.9" transform="rotate(30)"/>
    <!-- 分针（指向6点，30分） -->
    <line x1="0" y1="0" x2="0" y2="90" 
          stroke="white" stroke-width="8" stroke-linecap="round" 
          opacity="0.9"/>
    <!-- 中心点 -->
    <circle cx="0" cy="0" r="12" fill="white" opacity="0.9"/>
  </g>
  
  <!-- 底部文字标识（可选） -->
  <text x="256" y="420" font-family="Arial, sans-serif" font-size="48" 
        font-weight="bold" fill="white" text-anchor="middle" opacity="0.9">
    Door2Gate
  </text>
</svg>
