const timeToMinutes = (timeStr) => {
if (!timeStr) return 0;

const hours = Math.floor(m / 60);
const mins = m % 60;

};

const RollingTime = ({ timeStr, className }) => {

const requestRef = useRef();
useEffect(() => {
if (prevTimeRef.current === timeStr) return;
if (prevTimeRef.current === '--:--' || !prevTimeRef.current) {

prevTimeRef.current = timeStr;
return;
}
const startMins = timeToMinutes(prevTimeRef.current);
const endMins = timeToMinutes(timeStr);
if (startMins === endMins) return;

const startTime = performance.now();

const elapsed = currentTime - startTime;

const ease = 1 - Math.pow(1 - progress, 4);
const currentVal = startMins + (endMins - startMins) * ease;
setDisplayTime(minutesToTime(currentVal));
if (progress < 1) {
requestRef.current = requestAnimationFrame(animate);
} else {
setDisplayTime(timeStr);
prevTimeRef.current = timeStr;
setIsPopping(true);
setTimeout(() => setIsPopping(false), 400);
}
};
requestRef.current = requestAnimationFrame(animate);
return () => cancelAnimationFrame(requestRef.current);
}, [timeStr]);
return (

{displayTime}
</div>
);
};
